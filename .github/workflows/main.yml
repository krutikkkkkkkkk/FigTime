name: Build FigTime App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Electron Packager
        run: npm install --save-dev @electron/packager

      - name: Build app
        run: |
          npx @electron/packager . figtime \
          --platform=${{ matrix.os == 'windows-latest' && 'win32' || 'darwin' }} \
          --arch=${{ matrix.os == 'macos-latest' && 'arm64' || 'x64' }} \
          --out=dist \
          --overwrite

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: figtime-${{ matrix.os }}
          path: dist/figtime-*
