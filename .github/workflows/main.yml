name: Build Figtime App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build with Electron Packager
        run: |
          npx electron-packager . figtime `
            --platform=${{ matrix.os == 'windows-latest' && 'win32' || 'darwin' }} `
            --arch=x64 `
            --out=dist `
            --overwrite

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os == 'windows-latest' && 'figtime-win' || 'figtime-mac' }}
          path: |
            dist/figtime-${{ matrix.os == 'windows-latest' && 'win32' || 'darwin' }}-x64/
