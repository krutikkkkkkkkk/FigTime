name: Build Figtime App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build with Electron Packager
        run: |
          npx electron-packager . figtime --platform=win32 --arch=x64 --out=dist --overwrite

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: figtime-win
          path: dist/figtime-win32-x64/
